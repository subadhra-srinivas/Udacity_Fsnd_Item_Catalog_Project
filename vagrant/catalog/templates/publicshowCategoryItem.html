<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<h1> Catalog App </h1>
<table>
  <tr>
    <th>Category</th>
    {% for item in items %}
       {% set item_category = item.category %}
    {% endfor %}
    <th>{{item_category}} Items( {{count_items}} items )</th>
  </tr>
  <tr>
      <td>
        {% for categories in catalog %}
            {{categories.name}}</br></br>
        {% endfor %}
      </td>
      <td>
        {% for item in items %}
          {{item.title}}</br></br>
        {% endfor %}
      </td>
  </tr>
</table>

</body>
</html>
